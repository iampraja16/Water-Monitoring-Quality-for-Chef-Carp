<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sistem Pakar Perikanan</title>
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="landing-page">
        <div class="overlay"></div>
        <div class="landing-content">
            <h1>Sistem Pakar Pemeliharaan Ikan Mas Koki</h1>
            <p>Mari jaga kualitas air terbaik untuk ikan mas koki mu!</p>
            <button id="enter-button" class="button">Mulai Sekarang</button>
        </div>
    </div>

    <!-- Main Page -->
    <div id="main-page" class="main-page" style="display: none;">
        <header class="main-header">
            <h1>Analisis Kualitas Air</h1>
        </header>
        <div class="question-container">
            <div id="questions"></div>
            <button id="calculate-button" class="button">Hitung</button>
        </div>
    </div>

    <!-- Result Container -->
    <div id="result-container" style="display: none;">
        <div id="result"></div>
        <div id="facts"></div>
        <div id="advice"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
